<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Project stylesheets -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/frontpage.css">
  <title>PIM</title>
</head>
<body>

  <nav id="side-navbar" class="side-navbar">
    <i id="close-navbar" class="fas fa-times fa-3x"></i>
    <div class="navbar-wrapper">
      <h1>Filter by:</h1>
      <h2>Category</h2>
      <ul id="sort-categories">
        <li>Work</li>
        <li>School</li>
        <li>Home</li>
      </ul>
      <h2>Date</h2>
      <ul>
        <li>Created</li>
        <li>Ends</li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <header>
      <i id="open-navbar" class="fas fa-sliders-h fa-4x"></i>
      <h1>MVPNote</h1>
      <div id="add-note" class="add-note">
        <i class="fas fa-plus fa-lg"></i>
      </div>
    </header>

    <section id="all-notes">
      <article>
        <div class="article-header">
          <p>#WORK</p>
          <i class="far fa-edit fa-2x"></i>
        </div>
        <h1>
          <a href="/single_note.html?note-id=1">
            Lorem Ipsum
          </a>
        </h1>
        <div class="dates">
          <div class="created-date">
            <p>Created:</p>
            <p>2020-12-10</p>
          </div>
          <div class="end-date">
            <p>Ends:</p>
            <p>2020-12-15</p>
          </div>
        </div>
        <div class="files-checked">
          <i class="far fa-file-alt fa-2x"></i>
          <i class="far fa-file-image fa-2x"></i>
          <i class="far fa-square fa-2x"></i>
        </div>
      </article>

      <article class="note-checked">
        <div class="article-header">
          <p>#SCHOOL</p>
          <i class="far fa-edit fa-2x"></i>
        </div>
        <h1>
          <a href="/single_note.html?note-id=1">
            Lorem Ipsum
          </a>
        </h1>
        <div class="dates">
          <div class="created-date">
            <p>Created:</p>
            <p>2020-12-10</p>
          </div>
          <div class="end-date">
            <p>Ends:</p>
            <p>2020-12-15</p>
          </div>
        </div>
        <div class="files-checked">
          <i class="far fa-check-square fa-2x"></i>
        </div>
      </article>

      <article>
        <div class="article-header">
          <p>#HOME</p>
          <i class="far fa-edit fa-2x"></i>
        </div>
        <h1>
          <a href="/single_note.html?note-id=1">
            Lorem Ipsum
          </a>
        </h1>
        <div class="dates">
          <div class="created-date">
            <p>Created:</p>
            <p>2020-12-10</p>
          </div>
          <div class="end-date">
            <p>Ends:</p>
            <p>2020-12-15</p>
          </div>
        </div>
        <div class="files-checked">
          <i class="far fa-file-alt fa-2x"></i>
          <i class="far fa-square fa-2x"></i>
        </div>
      </article>
    </section>
  </main>


  <!--
    FONT AWESOME ICONS USED:

    SLIDER:
    <i class="fas fa-sliders-h"></i>

    EDIT:
    <i class="far fa-edit"></i>

    DELETE:
    <i class="far fa-trash-alt"></i>

    FILE:
    <i class="far fa-file-alt"></i>

    PICTURE:
    <i class="far fa-file-image"></i>

    CHECKED:
    <i class="far fa-check-square"></i>

    ADD:
    <i class="fas fa-plus"></i>

    CLOSE NAV:
    <i class="fas fa-times"></i>

    SQUARE:
    <i class="far fa-square"></i>

    HOME ICON
    <i class="fas fa-angle-double-left"></i>
   -->

  <!-- jQuery: -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Project javascript: -->
  <script src="/main.js"></script>
</body>
</html>
