<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


  <!-- Project stylesheets -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/frontpage.css">
  <title>PIM</title>
</head>
<body>
  <nav id="side-navbar" class="side-navbar">
    <i id="close-navbar" class="fas fa-times fa-3x"></i>
    <div class="navbar-wrapper">
      <div class="filter-wrapper">
          <h1>Filter by:</h1>
          <ul id="filter-allnotes">
            <li>All notes</li>
            <li>Checked</li>
          </ul>
          <h2>Category:</h2>
          <ul id="filter-categories"></ul>
      </div>
      <div class="sort-wrapper">
          <h1>Sort by:</h1>
          <ul id="sort-title">
            <li>Title</li>
          </ul>
          <h2>Date:</h2>
          <ul id="sort-dates">
            <li>Created date</li>
            <li>End date</li>
          </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <header>
      <i id="open-navbar" class="fas fa-sliders-h fa-4x"></i>
      <h1>MVPNote</h1>
      <div id="add-note" class="add-note">
        <a href="/create_note.html" class="fas fa-plus fa-lg"></a>
      </div>
    </header>
    <section id="all-notes"></section>
  </main>


  <!--
    FONT AWESOME ICONS USED:

    SLIDER:
    <i class="fas fa-sliders-h"></i>

    EDIT:
    <i class="far fa-edit"></i>

    DELETE:
    <i class="far fa-trash-alt"></i>

    FILE:
    <i class="far fa-file-alt"></i>

    PICTURE:
    <i class="far fa-file-image"></i>

    CHECKED:
    <i class="far fa-check-square"></i>

    ADD:
    <i class="fas fa-plus"></i>

    CLOSE NAV:
    <i class="fas fa-times"></i>

    SQUARE:
    <i class="far fa-square"></i>

    HOME ICON
    <i class="fas fa-angle-double-left"></i>
   -->

  <!-- jQuery: -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Project javascript: -->
  <script src="/main.js"></script>
</body>
</html>
